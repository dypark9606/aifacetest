<script>
	$(function(){
		var obj = [
			{"name":"서울", "expl":"ddddd"},
			{"name":"부산", "expl":"여기를 출력하는거"},
			{"name":"전주", "expl":"ffdsd"}
		];

		var arr2 = $.map(obj, function(i, o){
			if(i.name == "부산"){
				console.log(i);
				console.log(o);
				console.log(obj[o].expl);
				return i;
			}
		});
	});
</script>
